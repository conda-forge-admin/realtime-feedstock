{% set name = "realtime" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 776170a4329edc869b91e104c554cda02c8bf8e052cbb93c377e22482870959c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps

requirements:
  host:
    - python >=3.8
    - pip
    - poetry
  run:
    - python >=3.8
    - python-dateutil >=2.8.1
    - typing-extensions >=4.2.0
    - websockets >=10.3

test:
  imports:
    - realtime

about:
  home: https://github.com/supabase-community/realtime-py
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A Python Client for Phoenix Channels
  description: |
    A Python Client for Phoenix Channels

extra:
  recipe-maintainers:
    - timkpaine
    - J0
    - anand2312
