{% set name = "realtime" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 14e540c4a0cc2736ae83e0cbd7efbbfb8b736df1681df2b9141556cb4848502d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps

requirements:
  host:
    - python >=3.7
    - pip
    - poetry
  run:
    - python >=3.7
    - dataclasses >=0.6,<0.7
    - python-dateutil >=2.8.1
    - typing-extensions >=4.2.0
    - websockets >=10.3

test:
  imports:
    - realtime

about:
  home: https://github.com/supabase-community/realtime-py
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A Python Client for Phoenix Channels
  description: |
    A Python Client for Phoenix Channels

extra:
  recipe-maintainers:
    - timkpaine
    - J0
    - anand2312
